<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="balance">
    <div>
      <p class="balance-title">My balance</p>
      <h2 class="value">$921.48</h2>
    </div>
    <img class="logo" src="./images/logo.svg" alt="">
  </div>
  <div class="graf">
    <div class="graf-title">
      <h1>Spending - Last 7 days</h1>
    </div>
    <div class="graf-week">
      <div class="mon">
        <div class="graf-mon"></div>
        <p>mon</p>
      </div>
    </div>
    <hr>
    <div class="total">
      <div class="this-month">
        <p class="title-total">Total this month</p>
        <h1 class="value-total">$478.33</h1>
      </div>
    
      <div class="last-month">
        <p class="p-last-month">+2.4%</p>
        <p class="last-month-txt">from last month</p>
      </div>
  </div>
  </div>
</div>

</body>
<script src="./index.js"></script>
</html>
